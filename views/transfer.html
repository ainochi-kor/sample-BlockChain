<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>심플 에셋 어플리케이션</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <br>
    <H1> 자산송금 화면 </H1>
    <p>자산 송금에 필요한 정보를 입력하세요</p>
    <br>

    <form action="/asset" method="post">
      <label class="form-label">인증서이름</label>
      <input name="id" type="text" class="form-control" value="" />
      <br>
      <label class="form-label">from(자산이름-자산이름)</label>
      <input name="from" type="text" class="form-control" value="" />
      <br>
      <label class="form-label">to(자산이름-자산이름)</label>
      <input name="to" type="text" class="form-control" value="" />
      <br>
      <label class="form-label">금액(송금액)</label>
      <input name="value" type="text" class="form-control" value="" />
      <br>
      <input type="submit" class="btn btn-primary" value="송금/전송" />
    </form>
  </div>

</body>

</html>
